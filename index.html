    <title>Hangman by Istvan Toth</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>

    <div class="secret-word-container">
      <div>
        <p class="display-secret-word-blanks-here"></p>
      </div>
    </div>
    <div class="buttons-container">
      <button type="button" class="btn button-0">A</button>
      <button type="button" class="btn button-1">B</button>
      <button type="button" class="btn button-2">C</button>
      <button type="button" class="btn button-3">D</button>
      <button type="button" class="btn button-4">E</button>
      <button type="button" class="btn button-5">F</button>
      <button type="button" class="btn button-6">G</button>
      <button type="button" class="btn button-7">H</button>
      <button type="button" class="btn button-8">I</button>
      <button type="button" class="btn button-9">J</button>
      <button type="button" class="btn button-10">K</button>
      <button type="button" class="btn button-11">L</button>
      <button type="button" class="btn button-12">M</button>
      <button type="button" class="btn button-13">N</button>
      <button type="button" class="btn button-14">O</button>
      <button type="button" class="btn button-15">P</button>
      <button type="button" class="btn button-16">Q</button>
      <button type="button" class="btn button-17">R</button>
      <button type="button" class="btn button-18">S</button>
      <button type="button" class="btn button-19">T</button>
      <button type="button" class="btn button-20">U</button>
      <button type="button" class="btn button-21">V</button>
      <button type="button" class="btn button-22">W</button>
      <button type="button" class="btn button-23">X</button>
      <button type="button" class="btn button-24">Y</button>
      <button type="button" class="btn button-25">Z</button>
    </div>
    <div class="delete"><p class="aa"></p></div>

    <script src="script.js" async defer></script>
    <!-- <script src="play.js" async defer></script> -->
